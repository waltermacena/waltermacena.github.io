    		let container;

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 20000 );
				camera.position.set( 380, 2200, 3390 );
				camera.rotation.x = Math.PI/180 * -15;


				// scene

				scene.background = new THREE.Color( 0xbfd1e5 );

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );

				const dirLight2 = new THREE.DirectionalLight( 0x002288 );
				dirLight2.position.set( - 1, - 1, - 1 );
				scene.add( dirLight2 );

				const dirLight3 = new THREE.DirectionalLight( 0xffffff );

				scene.add( dirLight3 );

				window.addEventListener( 'resize', onWindowResize );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 20000, 20000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 20000, 100, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
			

				// load model

				const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				const onError = function () { };

				const manager = new THREE.LoadingManager();
				manager.addHandler( /\.dds$/i, new DDSLoader() );

				const loader = new GLTFLoader().setPath( './assets/' );

					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {

							// glTF currently supports only tangent-space normal maps.
							// this model has been modified to demonstrate the use of an object-space normal map.

							child.material.normalMapType = THREE.ObjectSpaceNormalMap;

							// attribute normals are not required with an object-space normal map. remove them.

							//child.geometry.deleteAttribute( 'normal' );
							//child.scale.multiplyScalar( 2 );
							//child.scale.multiplyScalar( 2 );
            										
							child.material.side = THREE.DoubleSide;
							//child.scale.multiplyScalar( 1 );

							// recenter

							new THREE.Box3().setFromObject( child ).getCenter( child.position ).multiplyScalar( 1.3 );

							scene.add( child );
							
						}
						scene.add( gltf.scene );
						

					} );

					

					//render();

				}, onProgress, onError );

					scene.add( gltf.scene ); 

					}
					*/


					//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 400, 0, 0 );
				controls.update();

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				
				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
